<h1>Register</h1>

<button type="button" routerLink="/">Go to Home</button>

<hr>

<div *ngIf="app.user.isLogin">
  <h2>You are already logged in</h2>
  name: {{ app.user.profile.name }}<br>
  email: {{ app.user.profile.email }}
</div>


<div *ngIf=" error ">{{ error }}</div>

<section *ngIf=" app.user.isLogout " class="register-content">
  
  
  
  <div class="container">
    <form>




      <div class="form-group row">
        <label class="col-sm-4" for="register-email">Email</label>
        <div class="col-sm-8">
          <input id="register-email" class="form-control" type="email" name="email" [(ngModel)]=" email ">
          <small class="text-muted">Please input your email.</small>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4" for="register-password">Password</label>
        <div class="col-sm-8">
          <input id="register-password" class="form-control" type="password" name="password" [(ngModel)]=" password ">
          <small class="text-muted">Please input your password.</small>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-4" for="register-name">Name</label>
        <div class="col-sm-8">
          <input id="register-name" class="form-control" type="text" name="name" [(ngModel)]=" name ">
          <small class="text-muted">Please input your name.</small>
        </div>
      </div>





      <div class="form-group row">
        <div class="col-sm-4">Gender</div>
        <div class="col-sm-8 form-check">
          <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="M" [(ngModel)]=" gender "> Male
        </label>
          <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="F" [(ngModel)]=" gender "> Female
      </label>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4" for="register-birthday">Birthday</label>
        <div class="col-sm-8">
          <input id="register-birthday" class="form-control" type="date" name="birthday" [(ngModel)]=" birthday ">
          <small class="text-muted">Please select your birthday.</small>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-4" for="register-mobile">Mobile Number</label>
        <div class="col-sm-8">
          <input id="register-mobile" class="form-control" type="tel" name="mobile" [(ngModel)]=" mobile ">
          <small class="text-muted">Please input your mobile phone number.</small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8 offset-sm-4">
          <button type="button" (click)="onSubmitRegisterForm()">Submit</button>
          <button type="button" routerLink="/">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</section>
